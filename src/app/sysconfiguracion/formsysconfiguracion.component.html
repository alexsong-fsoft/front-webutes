<h2 class="header header-efx">{{titulo}}</h2>
<form>
    <div class="form-group row">
        <label for="confCampo" class="col-sm-2 col-form-label">confCampo</label>
        <div class="col-sm-6">
            <input type="text" class="form-control" name="confCampo" [(ngModel)]="sysconfiguracion.confCampo">
        </div>
    </div>
    <div class="form-group row">
        <label for="confEstado" class="col-sm-2 col-form-label">confEstado</label>
        <div class="col-sm-6">
            <input type="text" class="form-control" name="confEstado" [(ngModel)]="sysconfiguracion.confEstado">
        </div>
    </div>
    <div class="form-group row">
        <label for="confValor" class="col-sm-2 col-form-label">confValor</label>
        <div class="col-sm-6">
            <input type="text" class="form-control" name="confValor" [(ngModel)]="sysconfiguracion.confValor">
        </div>
    </div>
    <div class="form-group row">
        <label for="confTipo" class="col-sm-2 col-form-label">confTipo</label>
        <div class="col-sm-6">
            <input type="text" class="form-control" name="confTipo" [(ngModel)]="sysconfiguracion.confTipo">
        </div>
    </div>
    <div class="form-group row">
        <label for="estado" class="col-sm-2 col-form-label">Estado</label>
        <div class="col-sm-6">
            <input type="text" class="form-control" name="estado" [(ngModel)]="sysconfiguracion.confActivo">
        </div>
    </div>
    <input type="hidden" value="" name="id" [(ngModel)]="sysconfiguracion.pkConf">
    <div class="form-group row">
        <div class="col-sm-8 center">
            <button class="btn btn-primary" role="button" (click)='create()' *ngIf="!sysconfiguracion.pkConf else elseBlock">
                <i class="fa fa-save"></i> CREAR
            </button>
            <ng-template #elseBlock>
                <button class="btn btn-primary" role="button" (click)='update()'>
                    <i class="fa fa-save"></i> EDITAR
                </button>
            </ng-template>
            <a routerLink="/sysconfiguracion" class="btn btn-danger">
                <i class="fa fa-reply"></i> VOLVER
            </a>
        </div>
    </div>
</form>
