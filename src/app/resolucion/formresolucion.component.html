<h2 class="header header-efx">{{titulo}}</h2>
<form>
    <div class="form-group row">
        <label for="idTipoResolucion" class="col-sm-2 col-form-label">idTipoResolucion</label>
        <div class="col-sm-6">
            <input type="text" class="form-control" name="idTipoResolucion" [(ngModel)]="resolucion.idTipoResolucion">
        </div>
    </div>
    <div class="form-group row">
        <label for="idPersona" class="col-sm-2 col-form-label">idPersona</label>
        <div class="col-sm-6">
            <input type="text" class="form-control" name="idPersona" [(ngModel)]="resolucion.idPersona">
        </div>
    </div>
    <div class="form-group row">
        <label for="idTema" class="col-sm-2 col-form-label">idTema</label>
        <div class="col-sm-6">
            <input type="text" class="form-control" name="idTema" [(ngModel)]="resolucion.idTema">
        </div>
    </div>
    <div class="form-group row">
        <label for="rslNumero" class="col-sm-2 col-form-label">rslNumero</label>
        <div class="col-sm-6">
            <input type="text" class="form-control" name="rslNumero" [(ngModel)]="resolucion.rslNumero">
        </div>
    </div>
    <div class="form-group row">
        <label for="rslFechaResolucion" class="col-sm-2 col-form-label">rslFechaResolucion</label>
        <div class="col-sm-6">
            <input type="text" class="form-control" name="rslFechaResolucion" [(ngModel)]="resolucion.rslFechaResolucion">
        </div>
    </div>
    <div class="form-group row">
        <label for="rslFechaInicio" class="col-sm-2 col-form-label">rslFechaInicio</label>
        <div class="col-sm-6">
            <input type="text" class="form-control" name="rslFechaInicio" [(ngModel)]="resolucion.rslFechaInicio">
        </div>
    </div>
    <div class="form-group row">
        <label for="rslFechaEntrega" class="col-sm-2 col-form-label">rslFechaEntrega</label>
        <div class="col-sm-6">
            <input type="text" class="form-control" name="rslFechaEntrega" [(ngModel)]="resolucion.rslFechaEntrega">
        </div>
    </div>
    <div class="form-group row">
        <label for="estado" class="col-sm-2 col-form-label">Estado</label>
        <div class="col-sm-6">
            <input type="text" class="form-control" name="estado" [(ngModel)]="resolucion.rslActivo">
        </div>
    </div>
    <div class="form-group row">
        <label for="rslObservacion" class="col-sm-2 col-form-label">rslObservacion</label>
        <div class="col-sm-6">
            <input type="text" class="form-control" name="rslObservacion" [(ngModel)]="resolucion.rslObservacion">
        </div>
    </div>
    <div class="form-group row">
        <label for="rslIdEstado" class="col-sm-2 col-form-label">rslIdEstado</label>
        <div class="col-sm-6">
            <input type="text" class="form-control" name="rslIdEstado" [(ngModel)]="resolucion.rslIdEstado">
        </div>
    </div>
    <input type="hidden" value="" name="id" [(ngModel)]="resolucion.idRsl">
    <div class="form-group row">
        <div class="col-sm-8 center">
            <button class="btn btn-primary" role="button" (click)='create()' *ngIf="!resolucion.idRsl else elseBlock">
                <i class="fa fa-save"></i> CREAR
            </button>
            <ng-template #elseBlock>
                <button class="btn btn-primary" role="button" (click)='update()'>
                    <i class="fa fa-save"></i> EDITAR
                </button>
            </ng-template>
            <a routerLink="/resolucion" class="btn btn-danger">
                <i class="fa fa-reply"></i> VOLVER
            </a>
        </div>
    </div>
</form>
