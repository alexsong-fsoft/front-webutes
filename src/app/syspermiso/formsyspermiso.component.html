<h2 class="header header-efx">{{titulo}}</h2>
<form>
    <div class="form-group row">
        <label for="idSysPerfil" class="col-sm-2 col-form-label">idSysPerfil</label>
        <div class="col-sm-6">
            <input type="text" class="form-control" name="idSysPerfil" [(ngModel)]="syspermiso.idSysPerfil">
        </div>
    </div>
    <div class="form-group row">
        <label for="permLeer" class="col-sm-2 col-form-label">permLeer</label>
        <div class="col-sm-6">
            <input type="text" class="form-control" name="permLeer" [(ngModel)]="syspermiso.permLeer">
        </div>
    </div>
    <div class="form-group row">
        <label for="permEditar" class="col-sm-2 col-form-label">permEditar</label>
        <div class="col-sm-6">
            <input type="text" class="form-control" name="permEditar" [(ngModel)]="syspermiso.permEditar">
        </div>
    </div>
    <div class="form-group row">
        <label for="permEliminar" class="col-sm-2 col-form-label">permEliminar</label>
        <div class="col-sm-6">
            <input type="text" class="form-control" name="permEliminar" [(ngModel)]="syspermiso.permEliminar">
        </div>
    </div>
    <div class="form-group row">
        <label for="permCrear" class="col-sm-2 col-form-label">permCrear</label>
        <div class="col-sm-6">
            <input type="text" class="form-control" name="permCrear" [(ngModel)]="syspermiso.permCrear">
        </div>
    </div>
    <div class="form-group row">
        <label for="permExportar" class="col-sm-2 col-form-label">permExportar</label>
        <div class="col-sm-6">
            <input type="text" class="form-control" name="permExportar" [(ngModel)]="syspermiso.permExportar">
        </div>
    </div>
    <div class="form-group row">
        <label for="estado" class="col-sm-2 col-form-label">Estado</label>
        <div class="col-sm-6">
            <input type="text" class="form-control" name="estado" [(ngModel)]="syspermiso.permActivo">
        </div>
    </div>
    <input type="hidden" value="" name="id" [(ngModel)]="syspermiso.idPerm">
    <div class="form-group row">
        <div class="col-sm-8 center">
            <button class="btn btn-primary" role="button" (click)='create()' *ngIf="!syspermiso.idPerm else elseBlock">
                <i class="fa fa-save"></i> CREAR
            </button>
            <ng-template #elseBlock>
                <button class="btn btn-primary" role="button" (click)='update()'>
                    <i class="fa fa-save"></i> EDITAR
                </button>
            </ng-template>
            <a routerLink="/syspermiso" class="btn btn-danger">
                <i class="fa fa-reply"></i> VOLVER
            </a>
        </div>
    </div>
</form>
