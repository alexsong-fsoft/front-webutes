<h2 class="header header-efx">{{titulo}}</h2>
<form>
    <div class="form-group row">
        <label for="idPersona" class="col-sm-2 col-form-label">idPersona</label>
        <div class="col-sm-6">
            <input type="text" class="form-control" name="idPersona" [(ngModel)]="informe.idPersona">
        </div>
    </div>
    <div class="form-group row">
        <label for="idTema" class="col-sm-2 col-form-label">idTema</label>
        <div class="col-sm-6">
            <input type="text" class="form-control" name="idTema" [(ngModel)]="informe.idTema">
        </div>
    </div>
    <div class="form-group row">
        <label for="infIdEstado" class="col-sm-2 col-form-label">infIdEstado</label>
        <div class="col-sm-6">
            <input type="text" class="form-control" name="infIdEstado" [(ngModel)]="informe.infIdEstado">
        </div>
    </div>
    <div class="form-group row">
        <label for="infFecha" class="col-sm-2 col-form-label">infFecha</label>
        <div class="col-sm-6">
            <input type="text" class="form-control" name="infFecha" [(ngModel)]="informe.infFecha">
        </div>
    </div>
    <div class="form-group row">
        <label for="infInforme" class="col-sm-2 col-form-label">infInforme</label>
        <div class="col-sm-6">
            <input type="text" class="form-control" name="infInforme" [(ngModel)]="informe.infInforme">
        </div>
    </div>
    <div class="form-group row">
        <label for="infTema" class="col-sm-2 col-form-label">infTema</label>
        <div class="col-sm-6">
            <input type="text" class="form-control" name="infTema" [(ngModel)]="informe.infTema">
        </div>
    </div>
    <div class="form-group row">
        <label for="infObservacion" class="col-sm-2 col-form-label">infObservacion</label>
        <div class="col-sm-6">
            <input type="text" class="form-control" name="infObservacion" [(ngModel)]="informe.infObservacion">
        </div>
    </div>
    <div class="form-group row">
        <label for="infActivo" class="col-sm-2 col-form-label">infActivo</label>
        <div class="col-sm-6">
            <input type="text" class="form-control" name="infActivo" [(ngModel)]="informe.infActivo">
        </div>
    </div>
    <div class="form-group row">
        <label for="infFechaPlazo" class="col-sm-2 col-form-label">infFechaPlazo</label>
        <div class="col-sm-6">
            <input type="text" class="form-control" name="infFechaPlazo" [(ngModel)]="informe.infFechaPlazo">
        </div>
    </div>
    <input type="hidden" value="" name="id" [(ngModel)]="informe.idInf">
    <div class="form-group row">
        <div class="col-sm-8 center">
            <button class="btn btn-primary" role="button" (click)='create()' *ngIf="!informe.idInf else elseBlock">
                <i class="fa fa-save"></i> CREAR
            </button>
            <ng-template #elseBlock>
                <button class="btn btn-primary" role="button" (click)='update()'>
                    <i class="fa fa-save"></i> EDITAR
                </button>
            </ng-template>
            <a routerLink="/informe" class="btn btn-danger">
                <i class="fa fa-reply"></i> VOLVER
            </a>
        </div>
    </div>
</form>
