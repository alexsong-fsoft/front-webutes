<h2 class="header header-efx">{{titulo}}</h2>
<form>
    <div class="form-group row">
        <label for="nombre" class="col-sm-2 col-form-label">Nombre</label>
        <div class="col-sm-6">
            <input type="text" class="form-control" name="nombre" [(ngModel)]="convocatoria.conNombre">
        </div>
    </div>
    <div class="form-group row">
        <label for="conNumeroTema" class="col-sm-2 col-form-label">Numero Tema</label>
        <div class="col-sm-6">
            <input type="text" class="form-control" name="conNumeroTema" [(ngModel)]="convocatoria.conNumeroTema">
        </div>
    </div>
    <div class="form-group row">
        <label for="conPeriodo" class="col-sm-2 col-form-label">Periodo</label>
        <div class="col-sm-6">
            <input type="text" class="form-control" name="conPeriodo" [(ngModel)]="convocatoria.conPeriodo">
        </div>
    </div>
    <div class="form-group row">
        <label for="conFechaInicio" class="col-sm-2 col-form-label">Fecha Inicio</label>
        <div class="col-sm-6">
            <input type="text" class="form-control" name="conFechaInicio" [(ngModel)]="convocatoria.conFechaInicio">
        </div>
    </div>
    <div class="form-group row">
        <label for="conFechaFin" class="col-sm-2 col-form-label">Fecha Fin</label>
        <div class="col-sm-6">
            <input type="text" class="form-control" name="conFechaFin" [(ngModel)]="convocatoria.conFechaFin">
        </div>
    </div>
    <div class="form-group row">
        <label for="conDescripcion" class="col-sm-2 col-form-label">Descripcion</label>
        <div class="col-sm-6">
            <input type="text" class="form-control" name="conDescripcion" [(ngModel)]="convocatoria.conDescripcion">
        </div>
    </div>
    <div class="form-group row">
        <label for="conSecuencia" class="col-sm-2 col-form-label">Secuencia</label>
        <div class="col-sm-6">
            <input type="text" class="form-control" name="conSecuencia" [(ngModel)]="convocatoria.conSecuencia">
        </div>
    </div>
    <div class="form-group row">
        <label for="estado" class="col-sm-2 col-form-label">Estado</label>
        <div class="col-sm-6">
            <input type="text" class="form-control" name="estado" [(ngModel)]="convocatoria.conActivo">
        </div>
    </div>
    <input type="hidden" value="" name="id" [(ngModel)]="convocatoria.idCon">
    <div class="form-group row">
        <div class="col-sm-8 center">
            <button class="btn btn-primary" role="button" (click)='create()' *ngIf="!convocatoria.idCon else elseBlock">
                <i class="fa fa-save"></i> CREAR
            </button>
            <ng-template #elseBlock>
                <button class="btn btn-primary" role="button" (click)='update()'>
                    <i class="fa fa-save"></i> EDITAR
                </button>
            </ng-template>
            <a routerLink="/convocatoria" class="btn btn-danger">
                <i class="fa fa-reply"></i> VOLVER
            </a>
        </div>
    </div>
</form>
