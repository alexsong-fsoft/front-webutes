<h2 class="header header-efx">{{titulo}}</h2>
<form>
    <div class="form-group row">
        <label for="nombre" class="col-sm-2 col-form-label">Tipo</label>
        <div class="col-sm-6">
            <input type="text" class="form-control" name="nombre" [(ngModel)]="asignado.asgIdTipo">
        </div>
    </div>
    <div class="form-group row">
        <label for="tipo" class="col-sm-2 col-form-label">Fecha Registro</label>
        <div class="col-sm-6">
            <input type="text" class="form-control" name="tipo" [(ngModel)]="asignado.asgFechaRegistro">
        </div>
    </div>
    <div class="form-group row">
        <label for="persona" class="col-sm-2 col-form-label">Persona</label>
        <div class="col-sm-6">
            <input type="text" class="form-control" name="persona" [(ngModel)]="asignado.idPersona">
        </div>
    </div>
    <div class="form-group row">
        <label for="tema" class="col-sm-2 col-form-label">Tema</label>
        <div class="col-sm-6">
            <input type="text" class="form-control" name="tema" [(ngModel)]="asignado.idTema">
        </div>
    </div>
    <div class="form-group row">
        <label for="estadotema" class="col-sm-2 col-form-label">Estado Tema</label>
        <div class="col-sm-6">
            <input type="text" class="form-control" name="estadotema" [(ngModel)]="asignado.asgIdEstadoTema">
        </div>
    </div>
    <div class="form-group row">
        <label for="estado" class="col-sm-2 col-form-label">Estado</label>
        <div class="col-sm-6">
            <input type="text" class="form-control" name="estado" [(ngModel)]="asignado.asgActivo">
        </div>
    </div>
    <input type="hidden" value="" name="id" [(ngModel)]="asignado.idAsg">
    <div class="form-group row">
        <div class="col-sm-8 center">
            <button class="btn btn-primary" role="button" (click)='create()' *ngIf="!asignado.idAsg else elseBlock">
                <i class="fa fa-save"></i> CREAR
            </button>
            <ng-template #elseBlock>
                <button class="btn btn-primary" role="button" (click)='update()'>
                    <i class="fa fa-save"></i> EDITAR
                </button>
            </ng-template>
            <a routerLink="/asignado" class="btn btn-danger">
                <i class="fa fa-reply"></i> VOLVER
            </a>
        </div>
    </div>
</form>
