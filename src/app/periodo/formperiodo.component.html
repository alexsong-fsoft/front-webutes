<h2 class="header header-efx">{{titulo}}</h2>
<form>
    <div class="form-group row">
        <label for="prdNumero" class="col-sm-2 col-form-label">prdNumero</label>
        <div class="col-sm-6">
            <input type="text" class="form-control" name="prdNumero" [(ngModel)]="periodo.prdNumero">
        </div>
    </div>
    <div class="form-group row">
        <label for="prdFechaInicio" class="col-sm-2 col-form-label">prdFechaInicio</label>
        <div class="col-sm-6">
            <input type="text" class="form-control" name="prdFechaInicio" [(ngModel)]="periodo.prdFechaInicio">
        </div>
    </div>
    <div class="form-group row">
        <label for="prdFechaFin" class="col-sm-2 col-form-label">prdFechaFin</label>
        <div class="col-sm-6">
            <input type="text" class="form-control" name="prdFechaFin" [(ngModel)]="periodo.prdFechaFin">
        </div>
    </div>
    <div class="form-group row">
        <label for="estado" class="col-sm-2 col-form-label">Estado</label>
        <div class="col-sm-6">
            <input type="text" class="form-control" name="estado" [(ngModel)]="periodo.prdActivo">
        </div>
    </div>
    <div class="form-group row">
        <label for="prdAnioInicio" class="col-sm-2 col-form-label">prdAnioInicio</label>
        <div class="col-sm-6">
            <input type="text" class="form-control" name="prdAnioInicio" [(ngModel)]="periodo.prdAnioInicio">
        </div>
    </div>
    <div class="form-group row">
        <label for="prdAnioFin" class="col-sm-2 col-form-label">prdAnioFin</label>
        <div class="col-sm-6">
            <input type="text" class="form-control" name="prdAnioFin" [(ngModel)]="periodo.prdAnioFin">
        </div>
    </div>
    <input type="hidden" value="" name="id" [(ngModel)]="periodo.idPrd">
    <div class="form-group row">
        <div class="col-sm-8 center">
            <button class="btn btn-primary" role="button" (click)='create()' *ngIf="!periodo.idPrd else elseBlock">
                <i class="fa fa-save"></i> CREAR
            </button>
            <ng-template #elseBlock>
                <button class="btn btn-primary" role="button" (click)='update()'>
                    <i class="fa fa-save"></i> EDITAR
                </button>
            </ng-template>
            <a routerLink="/periodo" class="btn btn-danger">
                <i class="fa fa-reply"></i> VOLVER
            </a>
        </div>
    </div>
</form>
