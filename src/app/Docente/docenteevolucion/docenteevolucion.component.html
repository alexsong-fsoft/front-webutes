<h2 class="header header-efx">{{titulo}}</h2>
<div class="widget-box widget-color-dark ui-sortable-handle hide" id="widget-box-11">
    <div class="widget-header">
        
    </div>
    <div class="widget-body hide" style="display: block; padding: 5px 10px;">
        <div class="content font-small">
            <fieldset>
                <legend>Filtros :</legend>
                <form id="formFilter" class="formFilter" action="/dashboard/empleado/listar" method="POST">
                    <div class="form-group row">
                        <div class="col col-xs-3 col-sm-3 col-lg-3">
                            <label for="nombres" class="col-form-label"> Nombre : </label>
                            <input type="text" class="form-control">
                        </div>
                    </div>
                </form>
            </fieldset>
        </div>
    </div>
</div>
<div style="clear: both;"></div>
<table class="table table-striped table-bordered font-small" style="width:100%; margin-bottom:0px;">
    <thead class="thead-inverse">
        <tr>
            <th class="center" style="width: 30px;"></th>
            <th class="center" style="width: 100px;">Acciones</th>
            <th class="center" style="width: 30px;">ID</th>
            <th>Título</th>
            <th>N° Est</th>
            <th>Convocatoria</th>
            <th>Estado</th>
            <th>Tipo</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of listDocenteEvolucion; index as i">
            <td class="center" style="width: 30px;">{{i + 1}}</td>
            <td class="actions center" style="width: 100px">
                <button type="button" name="detalle" [routerLink]="['/dashboard/docenteevoluciondetalle', item.idTem]"  class="btn btn-primary btn-xs" title="Ver Detalle">
                    <i class="fa fa-search"></i>
                </button>
                <button type="button" name="editar" [routerLink]="['/dashboard/docenteevoluciondesarrollo', item.idTem]"  class="btn btn-primary btn-xs" title="Ver Evolución">
                    <i class="fa fa-pencil-square-o"></i>
                </button>
            </td>
            <td>{{item.idTem}}</td>
            <td>{{item.temNombre}}</td>
            <td>{{item.temNumEst}}</td>
            <td>{{item.convocatoria.conNombre}}</td>
            <td>{{item.nombreEstado}}</td>
            <td>{{item.nombreTipo}}</td>
        </tr>
    </tbody>
</table>
