<h2 class="header header-efx">{{titulo}}</h2>
<form>
    <div class="form-group row">
        <label for="pagPrincipal" class="col-sm-2 col-form-label">pagPrincipal</label>
        <div class="col-sm-6">
            <input type="text" class="form-control" name="pagPrincipal" [(ngModel)]="syspagina.pagPrincipal">
        </div>
    </div>
    <div class="form-group row">
        <label for="pagOrden" class="col-sm-2 col-form-label">pagOrden</label>
        <div class="col-sm-6">
            <input type="text" class="form-control" name="pagOrden" [(ngModel)]="syspagina.pagOrden">
        </div>
    </div>
    <div class="form-group row">
        <label for="pagEtiqueta" class="col-sm-2 col-form-label">pagEtiqueta</label>
        <div class="col-sm-6">
            <input type="text" class="form-control" name="pagEtiqueta" [(ngModel)]="syspagina.pagEtiqueta">
        </div>
    </div>
    <div class="form-group row">
        <label for="pagTipo" class="col-sm-2 col-form-label">pagTipo</label>
        <div class="col-sm-6">
            <input type="text" class="form-control" name="pagTipo" [(ngModel)]="syspagina.pagTipo">
        </div>
    </div>
    <div class="form-group row">
        <label for="estado" class="col-sm-2 col-form-label">Estado</label>
        <div class="col-sm-6">
            <input type="text" class="form-control" name="estado" [(ngModel)]="syspagina.pagActivo">
        </div>
    </div>
    <div class="form-group row">
        <label for="estado" class="col-sm-2 col-form-label">Estado</label>
        <div class="col-sm-6">
            <input type="text" class="form-control" name="estado" [(ngModel)]="syspagina.areActivo">
        </div>
    </div>
    <div class="form-group row">
        <label for="pagUrl" class="col-sm-2 col-form-label">pagUrl</label>
        <div class="col-sm-6">
            <input type="text" class="form-control" name="pagUrl" [(ngModel)]="syspagina.pagUrl">
        </div>
    </div>
    <div class="form-group row">
        <label for="pagTitulo" class="col-sm-2 col-form-label">pagTitulo</label>
        <div class="col-sm-6">
            <input type="text" class="form-control" name="pagTitulo" [(ngModel)]="syspagina.pagTitulo">
        </div>
    </div>
    <input type="hidden" value="" name="id" [(ngModel)]="syspagina.idPag">
    <div class="form-group row">
        <div class="col-sm-8 center">
            <button class="btn btn-primary" role="button" (click)='create()' *ngIf="!syspagina.idPag else elseBlock">
                <i class="fa fa-save"></i> CREAR
            </button>
            <ng-template #elseBlock>
                <button class="btn btn-primary" role="button" (click)='update()'>
                    <i class="fa fa-save"></i> EDITAR
                </button>
            </ng-template>
            <a routerLink="/syspagina" class="btn btn-danger">
                <i class="fa fa-reply"></i> VOLVER
            </a>
        </div>
    </div>
</form>
