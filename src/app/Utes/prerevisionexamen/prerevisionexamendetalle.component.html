<!-- <h2 class="header header-efx">{{titulo}}</h2> -->
<form>
    <div class="form-group row">
        <div class="col-sm-10">
            <div class="profile-info-name" style="width: 155px;">Mensaje estudiante:</div>
            <div class="profile-info-value"><span >{{presolicitud.pslMensaje}}</span></div>
        </div>
        <div class="col-sm-10">
            <div class="profile-info-name" style="width: 155px;">Mensaje validación:</div>
            <div class="profile-info-value"><span >{{presolicitud.pslObservacion}}</span></div>
        </div>
        <div class="col-sm-10">
            <div class="profile-info-name" style="width: 155px;">Mensaje revisión previa:</div>
            <div class="profile-info-value"><span >{{presolicitud.pslPrerevision}}</span></div>
        </div>
    </div>
    <div style="clear: both;"></div>
    <div class="col-sm-12">
        <table class="table table-striped table-bordered tbl_chk font-small" style="width:100%; margin-bottom:0px;">
            <thead class="thead-inverse">
                <tr>
                    <th class="center" style="width: 30px;"></th>
                    <th>Inscripción</th>
                    <th>Requisito</th>
                    <th>Respuesta</th>
                    <th>Validación</th>
                    <th>Revisión previa</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of presolicitudRespuestas; index as i">
                    <td class="center" style="width: 30px;">{{i + 1}}</td>
                    <td>{{presolicitud.inscripcion.insNombre}}</td>
                    <td>{{item.cuestionario.cuePregunta}}</td>
                    <td class="actions fixed-side center">
                        <input name="chk_resValor_{{i}}" type="checkbox" [checked]="item.resValor" disabled=true>                                                                   
                    </td>
                    <td class="actions fixed-side center">
                        <input name="chk_resValidacion_{{i}}" type="checkbox" [checked]="item.resValidacion" disabled=true>                                                                   
                    </td>
                    <td class="actions fixed-side center">
                        <input name="chk_resPrerevision_{{i}}" type="checkbox" [checked]="item.resPrerevision" disabled=true>                                                                   
                    </td>
                    <!-- <td>{{item.resValor}}</td> -->
                </tr>
            </tbody>
        </table>     
    </div>
    
</form>
