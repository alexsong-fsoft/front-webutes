<h2 class="header header-efx">{{titulo}}</h2>
<form>
    <div class="form-group row">
        <label for="propColorA" class="col-sm-2 col-form-label">propColorA</label>
        <div class="col-sm-6">
            <input type="text" class="form-control" name="propColorA" [(ngModel)]="syspropiedad.propColorA">
        </div>
    </div>
    <div class="form-group row">
        <label for="propColorB" class="col-sm-2 col-form-label">propColorB</label>
        <div class="col-sm-6">
            <input type="text" class="form-control" name="propColorB" [(ngModel)]="syspropiedad.propColorB">
        </div>
    </div>
    <div class="form-group row">
        <label for="propColorC" class="col-sm-2 col-form-label">propColorC</label>
        <div class="col-sm-6">
            <input type="text" class="form-control" name="propColorC" [(ngModel)]="syspropiedad.propColorC">
        </div>
    </div>
    <div class="form-group row">
        <label for="propAvanceMaxDocente" class="col-sm-2 col-form-label">propAvanceMaxDocente</label>
        <div class="col-sm-6">
            <input type="text" class="form-control" name="propAvanceMaxDocente" [(ngModel)]="syspropiedad.propAvanceMaxDocente">
        </div>
    </div>
    <div class="form-group row">
        <label for="propAvanceFinal" class="col-sm-2 col-form-label">propAvanceFinal</label>
        <div class="col-sm-6">
            <input type="text" class="form-control" name="propAvanceFinal" [(ngModel)]="syspropiedad.propAvanceFinal">
        </div>
    </div>
    <div class="form-group row">
        <label for="propAvanceMinDocente" class="col-sm-2 col-form-label">propAvanceMinDocente</label>
        <div class="col-sm-6">
            <input type="text" class="form-control" name="propAvanceMinDocente" [(ngModel)]="syspropiedad.propAvanceMinDocente">
        </div>
    </div>
    <div class="form-group row">
        <label for="propNumEstMin" class="col-sm-2 col-form-label">propNumEstMin</label>
        <div class="col-sm-6">
            <input type="text" class="form-control" name="propNumEstMin" [(ngModel)]="syspropiedad.propNumEstMin">
        </div>
    </div>
    <div class="form-group row">
        <label for="propNumEstMax" class="col-sm-2 col-form-label">propNumEstMax</label>
        <div class="col-sm-6">
            <input type="text" class="form-control" name="propNumEstMax" [(ngModel)]="syspropiedad.propNumEstMax">
        </div>
    </div>
    <div class="form-group row">
        <label for="propColorValorA" class="col-sm-2 col-form-label">propColorValorA</label>
        <div class="col-sm-6">
            <input type="text" class="form-control" name="propColorValorA" [(ngModel)]="syspropiedad.propColorValorA">
        </div>
    </div>
    <div class="form-group row">
        <label for="propColorValorB" class="col-sm-2 col-form-label">propColorValorB</label>
        <div class="col-sm-6">
            <input type="text" class="form-control" name="propColorValorB" [(ngModel)]="syspropiedad.propColorValorB">
        </div>
    </div>
    <div class="form-group row">
        <label for="propColorValorC" class="col-sm-2 col-form-label">propColorValorC</label>
        <div class="col-sm-6">
            <input type="text" class="form-control" name="propColorValorC" [(ngModel)]="syspropiedad.propColorValorC">
        </div>
    </div>
    <div class="form-group row">
        <label for="propColorValorD" class="col-sm-2 col-form-label">propColorValorD</label>
        <div class="col-sm-6">
            <input type="text" class="form-control" name="propColorValorD" [(ngModel)]="syspropiedad.propColorValorD">
        </div>
    </div>
    <div class="form-group row">
        <label for="propColorD" class="col-sm-2 col-form-label">propColorD</label>
        <div class="col-sm-6">
            <input type="text" class="form-control" name="propColorD" [(ngModel)]="syspropiedad.propColorD">
        </div>
    </div>
    <input type="hidden" value="" name="id" [(ngModel)]="syspropiedad.idProp">
    <div class="form-group row">
        <div class="col-sm-8 center">
            <button class="btn btn-primary" role="button" (click)='create()' *ngIf="!syspropiedad.idProp else elseBlock">
                <i class="fa fa-save"></i> CREAR
            </button>
            <ng-template #elseBlock>
                <button class="btn btn-primary" role="button" (click)='update()'>
                    <i class="fa fa-save"></i> EDITAR
                </button>
            </ng-template>
            <a routerLink="/syspropiedad" class="btn btn-danger">
                <i class="fa fa-reply"></i> VOLVER
            </a>
        </div>
    </div>
</form>
