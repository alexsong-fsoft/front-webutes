<h2 class="header header-efx">{{titulo}}</h2>
<form>
    <div class="form-group row">
        <label for="trslTitulo" class="col-sm-2 col-form-label">trslTitulo</label>
        <div class="col-sm-6">
            <input type="text" class="form-control" name="trslTitulo" [(ngModel)]="tiporesolucion.trslTitulo">
        </div>
    </div>
    <div class="form-group row">
        <label for="trslDescripcion" class="col-sm-2 col-form-label">trslDescripcion</label>
        <div class="col-sm-6">
            <input type="text" class="form-control" name="trslDescripcion" [(ngModel)]="tiporesolucion.trslDescripcion">
        </div>
    </div>
    <div class="form-group row">
        <label for="estado" class="col-sm-2 col-form-label">Estado</label>
        <div class="col-sm-6">
            <input type="text" class="form-control" name="estado" [(ngModel)]="tiporesolucion.trslActive">
        </div>
    </div>
    <input type="hidden" value="" name="id" [(ngModel)]="tiporesolucion.idTrsl">
    <div class="form-group row">
        <div class="col-sm-8 center">
            <button class="btn btn-primary" role="button" (click)='create()' *ngIf="!tiporesolucion.idTrsl else elseBlock">
                <i class="fa fa-save"></i> CREAR
            </button>
            <ng-template #elseBlock>
                <button class="btn btn-primary" role="button" (click)='update()'>
                    <i class="fa fa-save"></i> EDITAR
                </button>
            </ng-template>
            <a routerLink="/tiporesolucion" class="btn btn-danger">
                <i class="fa fa-reply"></i> VOLVER
            </a>
        </div>
    </div>
</form>
