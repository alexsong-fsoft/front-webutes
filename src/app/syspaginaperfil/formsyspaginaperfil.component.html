<h2 class="header header-efx">{{titulo}}</h2>
<form>
    <div class="form-group row">
        <label for="idSysPagina" class="col-sm-2 col-form-label">idSysPagina</label>
        <div class="col-sm-6">
            <input type="text" class="form-control" name="idSysPagina" [(ngModel)]="syspaginaperfil.idSysPagina">
        </div>
    </div>
    <div class="form-group row">
        <label for="idSysPerfil" class="col-sm-2 col-form-label">idSysPerfil</label>
        <div class="col-sm-6">
            <input type="text" class="form-control" name="idSysPerfil" [(ngModel)]="syspaginaperfil.idSysPerfil">
        </div>
    </div>
    <div class="form-group row">
        <label for="estado" class="col-sm-2 col-form-label">Estado</label>
        <div class="col-sm-6">
            <input type="text" class="form-control" name="estado" [(ngModel)]="syspaginaperfil.pgPrfActivo">
        </div>
    </div>
    <input type="hidden" value="" name="id" [(ngModel)]="syspaginaperfil.idPgPrf">
    <div class="form-group row">
        <div class="col-sm-8 center">
            <button class="btn btn-primary" role="button" (click)='create()' *ngIf="!syspaginaperfil.idPgPrf else elseBlock">
                <i class="fa fa-save"></i> CREAR
            </button>
            <ng-template #elseBlock>
                <button class="btn btn-primary" role="button" (click)='update()'>
                    <i class="fa fa-save"></i> EDITAR
                </button>
            </ng-template>
            <a routerLink="/syspaginaperfil" class="btn btn-danger">
                <i class="fa fa-reply"></i> VOLVER
            </a>
        </div>
    </div>
</form>
