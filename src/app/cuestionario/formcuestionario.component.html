<h2 class="header header-efx">{{titulo}}</h2>
<form>
    <div class="form-group row">
        <label for="cueIdTipo" class="col-sm-2 col-form-label">IdTipo</label>
        <div class="col-sm-6">
            <input type="text" class="form-control" name="cueIdTipo" [(ngModel)]="cuestionario.cueIdTipo">
        </div>
    </div>
    <div class="form-group row">
        <label for="cueIdInscripcion" class="col-sm-2 col-form-label">Id Inscripcion</label>
        <div class="col-sm-6">
            <input type="text" class="form-control" name="cueIdInscripcion" [(ngModel)]="cuestionario.cueIdInscripcion">
        </div>
    </div>
    <div class="form-group row">
        <label for="cuePregunta" class="col-sm-2 col-form-label">Pregunta</label>
        <div class="col-sm-6">
            <input type="text" class="form-control" name="cuePregunta" [(ngModel)]="cuestionario.cuePregunta">
        </div>
    </div>
    <div class="form-group row">
        <label for="estado" class="col-sm-2 col-form-label">Estado</label>
        <div class="col-sm-6">
            <input type="text" class="form-control" name="estado" [(ngModel)]="cuestionario.cueActivo">
        </div>
    </div>
    <input type="hidden" value="" name="id" [(ngModel)]="cuestionario.idCue">
    <div class="form-group row">
        <div class="col-sm-8 center">
            <button class="btn btn-primary" role="button" (click)='create()' *ngIf="!cuestionario.idCue else elseBlock">
                <i class="fa fa-save"></i> CREAR
            </button>
            <ng-template #elseBlock>
                <button class="btn btn-primary" role="button" (click)='update()'>
                    <i class="fa fa-save"></i> EDITAR
                </button>
            </ng-template>
            <a routerLink="/cuestionario" class="btn btn-danger">
                <i class="fa fa-reply"></i> VOLVER
            </a>
        </div>
    </div>
</form>
