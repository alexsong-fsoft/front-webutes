<h2 class="header header-efx">{{titulo}}</h2>
<form>
    <div class="form-group row">
        <label for="hisTema" class="col-sm-2 col-form-label">hisTema</label>
        <div class="col-sm-6">
            <input type="text" class="form-control" name="hisTema" [(ngModel)]="historico.hisTema">
        </div>
    </div>
    <div class="form-group row">
        <label for="hisPersona" class="col-sm-2 col-form-label">hisPersona</label>
        <div class="col-sm-6">
            <input type="text" class="form-control" name="hisPersona" [(ngModel)]="historico.hisPersona">
        </div>
    </div>
    <div class="form-group row">
        <label for="hisFechaCambio" class="col-sm-2 col-form-label">hisFechaCambio</label>
        <div class="col-sm-6">
            <input type="text" class="form-control" name="hisFechaCambio" [(ngModel)]="historico.hisFechaCambio">
        </div>
    </div>
    <div class="form-group row">
        <label for="hisCampo" class="col-sm-2 col-form-label">hisCampo</label>
        <div class="col-sm-6">
            <input type="text" class="form-control" name="hisCampo" [(ngModel)]="historico.hisCampo">
        </div>
    </div>
    <div class="form-group row">
        <label for="hisValor" class="col-sm-2 col-form-label">hisValor</label>
        <div class="col-sm-6">
            <input type="text" class="form-control" name="hisValor" [(ngModel)]="historico.hisValor">
        </div>
    </div>
    <input type="hidden" value="" name="id" [(ngModel)]="historico.pkHis">
    <div class="form-group row">
        <div class="col-sm-8 center">
            <button class="btn btn-primary" role="button" (click)='create()' *ngIf="!historico.pkHis else elseBlock">
                <i class="fa fa-save"></i> CREAR
            </button>
            <ng-template #elseBlock>
                <button class="btn btn-primary" role="button" (click)='update()'>
                    <i class="fa fa-save"></i> EDITAR
                </button>
            </ng-template>
            <a routerLink="/historico" class="btn btn-danger">
                <i class="fa fa-reply"></i> VOLVER
            </a>
        </div>
    </div>
</form>
