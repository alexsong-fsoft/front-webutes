<h2 class="header header-efx">{{titulo}}</h2>
<form>
    <div class="form-group row">
        <label for="idPresolicitud" class="col-sm-2 col-form-label">idPresolicitud</label>
        <div class="col-sm-6">
            <input type="text" class="form-control" name="idPresolicitud" [(ngModel)]="respuesta.idPresolicitud">
        </div>
    </div>
    <div class="form-group row">
        <label for="idCuestionario" class="col-sm-2 col-form-label">idCuestionario</label>
        <div class="col-sm-6">
            <input type="text" class="form-control" name="idCuestionario" [(ngModel)]="respuesta.idCuestionario">
        </div>
    </div>
    <div class="form-group row">
        <label for="resValor" class="col-sm-2 col-form-label">resValor</label>
        <div class="col-sm-6">
            <input type="text" class="form-control" name="resValor" [(ngModel)]="respuesta.resValor">
        </div>
    </div>
    <div class="form-group row">
        <label for="resValidacion" class="col-sm-2 col-form-label">resValidacion</label>
        <div class="col-sm-6">
            <input type="text" class="form-control" name="resValidacion" [(ngModel)]="respuesta.resValidacion">
        </div>
    </div>
    <div class="form-group row">
        <label for="resPrerevision" class="col-sm-2 col-form-label">resPrerevision</label>
        <div class="col-sm-6">
            <input type="text" class="form-control" name="resPrerevision" [(ngModel)]="respuesta.resPrerevision">
        </div>
    </div>
    <input type="hidden" value="" name="id" [(ngModel)]="respuesta.idRes">
    <div class="form-group row">
        <div class="col-sm-8 center">
            <button class="btn btn-primary" role="button" (click)='create()' *ngIf="!respuesta.idRes else elseBlock">
                <i class="fa fa-save"></i> CREAR
            </button>
            <ng-template #elseBlock>
                <button class="btn btn-primary" role="button" (click)='update()'>
                    <i class="fa fa-save"></i> EDITAR
                </button>
            </ng-template>
            <a routerLink="/respuesta" class="btn btn-danger">
                <i class="fa fa-reply"></i> VOLVER
            </a>
        </div>
    </div>
</form>
